<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>login</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/imgs/theme/mixer.jpg}">
    <!-- Template CSS -->
    <link href="/admin/css/main.css" rel="stylesheet" type="text/css" />

</head>


<body style="background-image: url('https://huge-audiophile.myshopify.com/cdn/shop/files/footer-img_c7060354-959c-443b-b3b5-0ee6f2f81a9f.jpg?v=1631971194'); background-repeat: no-repeat; background-size: cover;">

    <div class="card-body"  style="margin-left: 650px;margin-top: 200px;width: 350px;display: inline-block;background-color: whitesmoke" >
        <h4 class="card-title mb-4" style="text-align: center;">Admin Login</h4>
        <form action="#" th:action="@{/authenticateTheUser}" method="post">
            <div class="mb-3">
                <input class="form-control" name="username" placeholder="email" type="text">
            </div> <!-- form-group// -->
            <div class="mb-3" style="margin-top: 20px">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>

            <div  th:if="${param.error}">
                <div class="alert alert-danger col=xs-offset-1 col-xs-10">
                    Sorry:you entered invalid username/password</div>
            </div>
            <div  th:if="${param.logout}">
                <div class="alert alert-success col=xs-offset-1 col-xs-10">
                    You have been logged out</div>
            </div>

            <div class="mb-4" >
                <button type="submit" class="btn btn-primary w-100"style="background-color: black; color: white;"> Login </button>
            </div> <!-- form-group// -->
        </form>

    </div>







<script src="/admin/js/vendors/jquery-3.6.0.min.js"></script>

</html>
