<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Verify Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/imgs/theme/mixer.jpg}">

    <!-- STYLE CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-image: url(https://dt-hphone.myshopify.com/cdn/shop/files/about-4.jpg?v=1640156628);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #form-container {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid;
            width: 400px;
            margin-top: 150px;
            border-radius: 40px;
            padding: 20px;
            color: white;
        }
        .form-outline {
            margin-bottom: 15px;
        }
        .submit-buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>

<div class="d-flex justify-content-center align-items-center" style="height: 100%;">
    <div id="form-container">
        <form th:action="@{/sendVerificationEmailOtp}" method="post">
            <div class="d-flex align-items-center mb-3 pb-1">
                <i class="fas fa-envelope fa-2x me-3" style="color: #ff6219;"></i>
                <span class="h5 fw-bold mb-0">Email Verification</span>
            </div>
            <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control form-control-lg" name="email" required />
                <label class="form-label" for="email">Enter email</label>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Sorry: enter valid email</div>
            </div>
            <div th:if="${param.exist}">
                <div class="alert alert-danger">Email already exists</div>
            </div>
            <div th:if="${param.existUser}">
                <div class="alert alert-danger">Email already exists!</div>
            </div>
            <div class="submit-buttons">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-secondary" type="button" onclick="location.href='@{/}'">Back to Home</button>
            </div>
        </form>

        <hr class="my-4">

        <form th:action="@{/do-register/verify}" method="post">
            <div class="d-flex align-items-center mb-3 pb-1">
                <i class="fas fa-mobile-alt fa-2x me-3" style="color: #ff6219;"></i>
                <span class="h5 fw-bold mb-0">Mobile Number Verification</span>
            </div>
            <div class="form-outline mb-4">
                <input type="tel" id="mobile" class="form-control form-control-lg" name="mobile" required />
                <label class="form-label" for="mobile">Enter mobile number</label>
            </div>
            <div th:if="${param.errorMobile}">
                <div class="alert alert-danger">Sorry: enter valid mobile number</div>
            </div>
            <div th:if="${param.existMobile}">
                <div class="alert alert-danger">Mobile number already exists</div>
            </div>
            <div th:if="${param.existUserMobile}">
                <div class="alert alert-danger">Mobile number already exists!</div>
            </div>
            <div class="submit-buttons">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-secondary" type="button" onclick="location.href='@{/}'">Back to Home</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
