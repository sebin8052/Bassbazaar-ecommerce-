<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/imgs/theme/mixer.jpg} ">
    <link rel="stylesheet" th:href="@{/login/css/style.css}">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-image: url(https://dt-hphone.myshopify.com/cdn/shop/articles/blog-7.jpg?v=1640769497);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #formsone{
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="inner">
        <form th:action="@{/validateOTP}" id="formsone" th:object="${userOTP}" method="post" style="margin-left: 550px;border: 1px solid;width: 400px;margin-top: 150px;border-radius: 40px">
            <div class="d-flex align-items-center mb-3 pb-1">
                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                <span class="h1 fw-bold mb-0"></span>
            </div>
            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;font-weight: bolder;font-size: larger;color: white;margin-left: 20px">Otp Verification</h5>
            <div th:if="${param.error != null}">
                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                    Sorry, you entered an invalid OTP.
                </div>
            </div>
            <div class="form-outline mb-4" style="width: 300px;margin-left: 30px">
                <input type="text" id="form2Example17" class="form-control form-control-lg" name="email" placeholder="email for otp" th:value="${userOTP.email}" />
            </div>
            <div class="form-outline mb-4" style="width: 300px;margin-left: 30px">
                <input type="text" id="form2Example27" th:field="*{oneTimePassword}" placeholder="Enter the OTP " class="form-control form-control-lg" name="oneTimePassword" />
            </div>
            <div class="pt-1 mb-4">
                <button class="btn btn-lg btn-block text-light" type="submit" style="background-color: #198754;margin-left: 130px">Submit</button>
            </div>



            <a th:href="@{/}" style="color: white;font-size: larger;font-weight: bolder;margin-left: 120px;">Back to Home</a><br>
        </form>

            <button type="submit" style="color: white; font-size: larger; font-weight: bolder; margin-left: 120px;">Resend OTP</button>
        </form>-->


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
